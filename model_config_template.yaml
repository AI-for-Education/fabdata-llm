# Snake_case keys are preferred; legacy TitleCase keys are still accepted for compatibility.
models:
  openai-model-name:
    api_interface: OpenAI # required
    token_window: # required, size of context window
    api_model_name: # if different from model-name (ie including a path)
    max_token_arg_name: # defaults to "max_completion_tokens"
    # some openai-compatible API endpoints require "max_tokens" instead
    api_key_env_var: # name of environment variable holding api key
    token_limit_completion: # maximum size of generated text
    flexible_sysmsg:
    tool_use:
    vision:
    client_args:
      api_key:
      organization:
      base_url:
      timeout:
      max_retries:
      default_headers:
      default_query:
      http_client:

  azure-model-name:
    api_interface: AzureOpenAI # required
    token_window: # required
    api_model_name:
    api_key_env_var:
    token_limit_completion:
    flexible_sysmsg:
    tool_use:
    vision:
    client_args:
      azure_deployment:
      api_version:
      api_key:
      azure_ad_token:
      azure_ad_token_provider:
      organization:
      timeout:
      max_retries:
      default_headers:
      default_query:
      http_client:

  azure-mistal-model-name:
    api_interface: AzureMistralAI # required
    token_window: # required
    api_model_name:
    api_key_env_var:
    token_limit_completion:
    flexible_sysmsg:
    tool_use:
    vision:
    client_args:
      api_key:
      endpoint:
      max_retries:
      timeout:

  anthropic-model-name:
    api_interface: Anthropic # required
    token_window: # required
    api_model_name:
    api_key_env_var:
    token_limit_completion:
    flexible_sysmsg: # false for Anthropic models
    tool_use:
    vision:
    client_args:
      api_key:
      auth_token:
      base_url:
      timeout:
      max_retries:
      default_headers:
      default_query:
      http_client:
      transport:
      proxies:
      connection_pool_limits:

  vertex-model-name:
    Api_Interface: VertexAI # required
    Token_Window: # required
    Api_Model_Name:
    Token_Limit_Completion:
    Flexible_Sys_Msg:
    Tool_Use:
    Vision:
    Client_Args:
      api_key:
      organization:
      base_url:
      timeout:
      max_retries:
      default_headers:
      default_query:
      http_client:


# models can also be defined in groups, each model in the group inherits parameters
# from the group (which are overridden by per-model settings)
OpenAICompatibleProvider:
  Api_Interface: OpenAI
  Token_Window: # required
  Max_Tokens_Arg_Name: 
  Api_Key_Env_Var: 
  Client_Args:
    base_url: 
  models:
    provider-model-one:
      Api_Model_Name: 
    provider-model-two:
      Api_Model_Name: 
